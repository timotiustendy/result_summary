<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
    <h2>Summary</h2>

    <ul role="result-list">
      <li>
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction
        <div><b>80</b> / 100</div>
      </li>

      <li>
        <img src="./assets/images/icon-memory.svg" alt="memory icon">Memory
        <div><b>92</b> / 100</div>
      </li>

      <li>
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">Verbal
        <div><b>61</b> / 100</div>
      </li>

      <li>
        <img src="./assets/images/icon-visual.svg" alt="visual icon">Visual
        <div><b>72</b> / 100</div>
      </li>
    </ul>

    <button>Continue</button>
    </section>
  </main>
</body>
</html>
